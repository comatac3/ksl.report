<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kongsalak Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- C3 Chart css -->
    <link href="assets/libs/c3/c3.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      id="bootstrap-stylesheet"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-stylesheet"
    />
  </head>

  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <div class="right-bar">
      <div class="rightbar-title">
        <a href="javascript:void(0);" class="right-bar-toggle float-right">
          <i class="mdi mdi-close"></i>
        </a>
        <h4 class="font-16 m-0 text-white">Theme Customizer</h4>
      </div>
      <div class="slimscroll-menu">
        <div class="p-3">
          <div class="alert alert-warning" role="alert">
            <strong>Customize </strong> the overall color scheme, layout, etc.
          </div>
          <div class="mb-2">
            <img
              src="assets/images/layouts/light.png"
              class="img-fluid img-thumbnail"
              alt=""
            />
          </div>
          <div class="custom-control custom-switch mb-3">
            <input
              type="checkbox"
              class="custom-control-input theme-choice"
              id="light-mode-switch"
            />
            <label class="custom-control-label" for="light-mode-switch">
              Light Mode
            </label>
          </div>

          <div class="mb-2">
            <img
              src="assets/images/layouts/dark.png"
              class="img-fluid img-thumbnail"
              alt=""
            />
          </div>
          <div class="custom-control custom-switch mb-3">
            <input
              type="checkbox"
              class="custom-control-input theme-choice"
              id="dark-mode-switch"
              data-bsStyle="assets/css/bootstrap-dark.min.css"
              data-appStyle="assets/css/app-dark.min.css"
            />
            <label class="custom-control-label" for="dark-mode-switch">
              Dark Mode
            </label>
          </div>

          <div class="mb-2">
            <img
              src="assets/images/layouts/rtl.png"
              class="img-fluid img-thumbnail"
              alt=""
            />
          </div>
          <div class="custom-control custom-switch mb-3">
            <input
              type="checkbox"
              class="custom-control-input theme-choice"
              id="rtl-mode-switch"
              data-appStyle="assets/css/app-rtl.min.css"
            />
            <label class="custom-control-label" for="rtl-mode-switch">
              RTL Mode
            </label>
          </div>

          <div class="mb-2">
            <img
              src="assets/images/layouts/dark-rtl.png"
              class="img-fluid img-thumbnail"
              alt=""
            />
          </div>
          <div class="custom-control custom-switch mb-5">
            <input
              type="checkbox"
              class="custom-control-input theme-choice"
              id="dark-rtl-mode-switch"
              data-bsStyle="assets/css/bootstrap-dark.min.css"
              data-appStyle="assets/css/app-dark-rtl.min.css"
            />
            <label class="custom-control-label" for="dark-rtl-mode-switch">
              Dark RTL Mode
            </label>
          </div>

          <a
            href="https://1.envato.market/y2YAD"
            class="btn btn-danger btn-block mt-3"
            target="_blank"
          >
            <i class="mdi mdi-download mr-1"></i> Download Now
          </a>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <div class="rightbar-overlay"></div>
    <a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">
      <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos
    </a>
    <script src="assets/js/vendor.min.js"></script>

    <script src="assets/libs/d3/d3.min.js"></script>
    <script src="assets/libs/c3/c3.min.js"></script>

    <script src="assets/libs/echarts/echarts.min.js"></script>

    <script src="assets/js/pages/dashboard.init.js"></script>

    <script src="assets/libs/flot-charts/jquery.flot.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.time.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.tooltip.min.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.resize.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.pie.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.selection.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.stack.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.orderBars.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.crosshair.js"></script>
    <script src="assets/libs/flot-charts/curvedLines.js"></script>
    <script src="assets/libs/flot-charts/jquery.flot.axislabels.js"></script>

    <script src="assets/js/pages/flot.init.js"></script>

    <script src="assets/js/app.min.js"></script>
    <script src="assets/css/icons.min.css"></script>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
